apply plugin: 'com.android.library'
apply plugin: 'checkstyle'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.9.5'
    testCompile "org.robolectric:robolectric:3.0"
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.facebook.android:facebook-android-sdk:4.8.0'
    compile "com.google.firebase:firebase-auth-api:8.5.6"
    compile "com.google.android.gms:play-services-auth:8.5.6"
    compile "com.google.android.gms:play-services-auth-api:8.5.6"
}

checkstyle {
    configFile file('../common/checkstyle/checkstyle.xml')
    configProperties = ['checkstyle.java.header': file('../common/checkstyle/java.header').getAbsolutePath()]
    toolVersion = "6.11.2"
}
